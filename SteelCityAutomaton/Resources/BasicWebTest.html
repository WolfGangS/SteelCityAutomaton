<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Automaton Test Suite</a>
				</div>
            </div>
		</nav>
		<br />
		<br />
		<br />
		<div class="container">
            <div class="well form-inline"><label>API Token : &nbsp;&nbsp;</label><input type="text" class="form-control api-token" placeholder="API Token..."></label></div>
            <table class="table">
                <thead>
                    <tr class="bot-add-form">
                        <td><label>Add Bot :</label></td>
                        <td><input type="text" class="form-control firstname-input" placeholder="Firstname..."></td>
                        <td><input type="text" class="form-control lastname-input"  placeholder="Lastname..."></td>
                        <td><input type="password" class="form-control password-input"  placeholder="Password..."></td>
                        <td><button class="btn btn-primary add-bot">Add</button></td>
                    </tr>
                </thead>
            </table>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Session</td>
                        <td>Firstname</td>
                        <td>Lastname</td>
                        <td>Online</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody class="bots-list">
                </tbody>
            </table>
            <div class="bot-data">
                <div class="bot-data-disp">
                </div>
                <div class="bot-data-chat well">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#localchat" aria-controls="localchat" role="tab" data-toggle="tab">Chat</a></li>
                        <div class="bot-im-tabs">
                        </div>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="localchat">LocalChat</div>
                        <div class="bot-im-panes">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/template" class="bot-chat-tab">
            <li role="presentation" class="active"><a href="#chat-<%= user_id %>" aria-controls="chat-<%= user_id %>" role="tab" data-toggle="tab">Home</a></li>
        </script>
        <script type="text/template" class="bot-chat-pane">
            <div class="well tab-pane" id="chat-<%= user_id %>">
                <div class="row">
                    <label><%= user_name %></label>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-offer-tp">Offer TP</button>
                        <button type="button" class="btn btn-default btn-request-tp">Request TP</button>
                        <button type="button" class="btn btn-default btn-pay">Pay</button>
                    </div>
                </div>
                <div class="row">
                    <textarea name="name" rows="8" cols="40"><% _.each(messages,function(msg){if(msg.from_other) print(user_name + " :");else print("Name :");print(msg.message);}); %></textarea>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control chat-input" placeholder="Message...">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-send-chat" type="button">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/template" class="bot-data-template">
            <div class="form-group row">
                <label class="col-sm-1 control-label">Region :</label>
                <div class="col-sm-10">
                    <input disabled="disabled" class="form-control bot-display-sim" placeholder="Region..." value="<%= sim_name %>">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 control-label">Position :</label>
                <div class="col-sm-10">
                    <input class="form-control bot-display-pos" placeholder="<0,0,0>" value="<<%= position.X %>,<%= position.Y%>,<%=position.Z%>>">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 control-label">UUID :</label>
                <div class="col-sm-10">
                    <input disabled="disabled" class="form-control bot-display-uuid" placeholder="<0,0,0>" value="<%= avatar_uuid %>">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 control-label">Group UUID :</label>
                <div class="col-sm-10">
                    <input disabled="disabled" class="form-control bot-display-grpuuid" placeholder="<0,0,0>" value="<%= group_id %>">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 control-label">Pending :</label>
                <label class="col-sm-1 control-label">IM's :</label>
                <div class="col-sm-1">
                    <input disabled="disabled" class="form-control bot-display-pims" placeholder="0" value="<%= total_ims %>">
                </div>
                <label class="col-sm-1 control-label">Dialogs :</label>
                <div class="col-sm-1">
                    <input disabled="disabled" class="form-control bot-display-pdiags" placeholder="0" value="<%= total_dialogs %>">
                </div>
            </div>
        </script>

        <script type="text/template" class="bot-list-template">
            <td class="bot-row"><span class="bot-list-session"><%= session %></span></td>
            <td class="bot-row"><span class="bot-list-firstname"><%= firstname %></span></td>
            <td class="bot-row"><span class="bot-list-lastname"><%= lastname %></span></td>
            <td class="bot-row"><span class="bot-list-online"><%= connected %></span></td>
            <td>
                <button class="btn btn-warning bot-logout">Logout</button>
                <button class="btn btn-success bot-login">Login</button>
                <button class="btn btn-danger bot-delete">Delete</button>
            </td>
        </script>

        <script src='js/jquery-2.1.4.min.js'></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
